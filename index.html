<!DOCTYPE html>
<html>
<head>
    <title>GoDrop - Test</title>
    <style>
        body { font-family: Arial; background: #667eea; color: white; padding: 40px; text-align: center; }
        .box { background: white; padding: 30px; border-radius: 15px; max-width: 500px; margin: 0 auto; color: #333; }
        .test-btn { background: #4CAF50; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; margin: 15px; }
        #result { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <h1>üß™ GoDrop - Test API</h1>
    <div class="box">
        <h2>Test Connessione Backend</h2>
        <p>Codici disponibili: <strong>TEST</strong> o <strong>ABCD</strong></p>
        
        <input type="text" id="codeInput" value="TEST" style="padding: 10px; width: 80px; text-align: center; font-size: 1.2rem;">
        <button class="test-btn" onclick="testApi()">üîç TESTA API</button>
        
        <div id="result"></div>
    </div>
    
    <div style="margin-top: 30px; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; max-width: 500px; margin: 30px auto;">
        <h3>üìÅ File richiesti nel repository:</h3>
        <ul style="text-align: left; display: inline-block;">
            <li>‚úÖ <code>index.html</code> (questa pagina)</li>
            <li>‚ùå <code>package.json</code> <strong style="color: red;">MANCANTE!</strong></li>
            <li>‚ùå <code>vercel.json</code> <strong style="color: red;">MANCANTE!</strong></li>
            <li>‚ùå <code>api/files.js</code> <strong style="color: red;">MANCANTE!</strong></li>
        </ul>
    </div>

    <script>
        async function testApi() {
            const code = document.getElementById('codeInput').value.toUpperCase();
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.style.background = '#fff3cd';
            resultDiv.innerHTML = '<p>üîÑ Test in corso: /api/files?code=' + code + '</p>';
            
            try {
                const response = await fetch('/api/files?code=' + code);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.style.background = '#d4edda';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ API FUNZIONANTE!</h3>
                        <p><strong>Codice:</strong> ${data.code}</p>
                        <p><strong>File:</strong> ${data.file.name}</p>
                        <p><strong>Dimensione:</strong> ${data.file.size}</p>
                        <p><em>${data.message}</em></p>
                        <a href="${data.file.url}" target="_blank" style="color: #2196F3;">Prova download</a>
                    `;
                } else {
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.innerHTML = `<h3>‚ùå ${data.error}</h3>`;
                }
            } catch (error) {
                resultDiv.style.background = '#f8d7da';
                resultDiv.innerHTML = `
                    <h3>üö® ERRORE DI CONNESSIONE</h3>
                    <p>${error.message}</p>
                    <p><strong>Motivo:</strong> Mancano i file di configurazione per Vercel.</p>
                `;
            }
        }
        
        // Test automatico
        setTimeout(testApi, 1000);
    </script>
</body>
</html>
